        <!-- formulario -->
    <form class="container " onsubmit="confirmar()">
      <div class="form-group ">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email" required>
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>

      <div class="form-group" >
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="senha1" name="senha1" placeholder="Informe sua senha" oninput="senha()" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx" maxlength="14" onkeypress="mascara_tel(this)" onkeyup="salto(this.name,this.value)" onkeydown="return somente_numero(event)">
      </div>

      <div class="form-group ">
        <label for="exampleInputPassword1">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" onkeypress="mascara_cpf(this)" onkeyup="salto(this.name,this.value)" maxlength="14" 
        onkeydown="return somente_numero(event)" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <!-- formulario -->
